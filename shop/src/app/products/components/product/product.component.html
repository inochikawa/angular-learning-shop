<div class="product" [ngClass]="{'selected': model.isSelected}">
    <div class="description">
        <span>{{model.name}}</span>
        <span>{{model.price | appCurrency}}</span>
    </div>
    <div class="buttons">
        <app-primary-button title="Select" (click)="onSelect()"></app-primary-button>
        <app-danger-button title="Remove" (click)="onRemove()"></app-danger-button>
    </div>
</div>
